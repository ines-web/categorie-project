<div class="modal show d-block" tabindex="-1" role="dialog"> 
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Associer "{{ childCategory?.nom }}" à un parent</h5>
        <button
          type="button"
          class="btn-close text-white"
          (click)="closePopup()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-4">
          <!-- Affiche le label avec le texte sélectionné ou le texte par défaut -->
          <label for="category-select" class="form-label fw-bold text-dark">
            Rechercher ou sélectionner une catégorie
          </label>
          <ng-select [ngStyle]="{'background-color': 'white'}"
            [items]="potentialParents"
            bindLabel="nom"
            bindValue="id"
            [(ngModel)]="selectedParentId"
            [searchable]="true"
            [clearable]="true"
            appendTo="ng-select"
           
            class="form-control"
          >
            <ng-template ng-option-tmp let-item="item">
              {{ item.nom }}
            </ng-template>
          </ng-select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="closePopup()">Annuler</button>
        <button type="button" class="btn btn-primary" (click)="onAssociate()">Associer</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
