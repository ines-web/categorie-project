<div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Créer une nouvelle catégorie</h5>
          <button type="button" class="btn btn-close" (click)="closePopup()" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="categoryName">Nom de la catégorie</label>
              <input type="text" class="form-control" id="categoryName" [(ngModel)]="categoryName" name="categoryName" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closePopup()">Annuler</button>
              <button type="submit" class="btn btn-primary">Créer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
